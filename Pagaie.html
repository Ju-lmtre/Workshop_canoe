<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagaie</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<style>
    @import url("https://use.typekit.net/ngc1sff.css");

    body{
        position: relative;
        background-color: aqua;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 3rem;
        margin: 0px;   
    }

    .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: 100vw;
    }

    .bg-gauche, .bg-droit {
        flex: 1;
        height: 100vh;
    }

    .bg-gauche{
        background-color: #B897FF;
    }

    .bg-droit{
        background-color: #425818;
    }

    .buttons{
        position: absolute;

        display: flex;
        flex-direction: row;
        gap: 10vw;

        justify-content: center;
        align-items: center;
    }

    .btn-gauche, .btn-droit{
        border-style: none;
        border-radius: 100rem;

        min-width: 40vw;
        min-height: 40vw;
        width: 10vw; 
        height: 10vw;

        font-size: 8vw; 
        font-weight: 700;
        color: #FFFF;
    }

    .btn-gauche{
        background: #977DCF;
        border: 5px solid #FFFFFF;
        font-family: "pain-de-mie", sans-serif;
        letter-spacing: 2.5px;
    }

    .btn-droit{
        background: #708454;
        border: 5px solid #FFFFFF;
        font-family: "pain-de-mie", sans-serif;
        letter-spacing: 2.5px;
    }

    .nenuphar{
        position: absolute;
        width: 40vw;
        height: 40vw;
        top: 10vw;
        left: 5vw;
    }

    .poisson{
        position: absolute;
        width: 40vw;
        height: 40vw;
        bottom: 15vw;
        left: 60vw;
        
    }

</style>

<body>

    <section class="container">
        <article class="bg-gauche"></article>
        <article class="bg-droit"></article>
    </section>

    <section class="buttons">
        <button id="Gauche" class="btn-gauche">Gauche</button>
        <button id="Droite" class="btn-droit">Droite</button>
    </section>

<script>

    var baseUrl = (window.location).href;
    var pseudoParam = baseUrl.substring(baseUrl.lastIndexOf('=') + 1);
    // alert(pseudoParam);
    var socket = io();

    $("#Gauche").click(function(){
      socket.emit('input1',pseudoParam);
    })

    $("#Droite").click(function(){
      socket.emit('input2',pseudoParam);
    })
  
</script>
